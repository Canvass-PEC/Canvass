{% extends 'base.html' %}

{% block head %}
  <script src="{% 'articles/js/articles.js' %}"></script>
{% endblock head %}

{% block content %}
  <ol class="breadcrumb">
    <li><a href="{% url 'article:articles' %}">Articles</a></li>
    <li class="active">Drafts</li>
  </ol>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Tags</th>
      </tr>
    </thead>
    <tbody>
      {% for article in drafts %}
        <tr>
          <td><a href="{% url 'article:edit' article.pk %}">{{ article.title }}</a></td>
          <td>{{ article.get_summary_as_markdown|safe }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4" style="text-align: center">
            No draft to display
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
