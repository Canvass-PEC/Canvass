{% extends "base.html" %}
{% block title %}Write{% endblock %}

{% block content %}
<ol class="breadcrumb">
    <li class="active">Write an article</li>
  </ol>
  <form action="{% url 'article:write' %}" method="post" class="form-horizontal" role="form">
    {% csrf_token %}
    {% for field in form.visible_fields %}
      <div class="form-group">
        <label for="{{ field.label }}" class="col-sm-2 control-label">{{ field.label }}</label>
        <div class="col-sm-10">
          {{ field }}
          {{ field.errors }}
        </div>
      </div>
    {% endfor %}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Post Your Question</button>
        <a href="{% url 'article:write' %}" class="btn btn-default">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
