<article>
  <h2><a href="{% url 'article:article' article.slug %}">{{ article.title }}</a></h2>
  <div class="info">
    <span class="date">
      <span class="glyphicon glyphicon-calendar"></span>
      {{ article.create_date }}
    </span>
    <span class="user">
      <a href="{% url 'core:profile' article.create_user.username %}"><img src="{{ article.create_user.profile.get_picture }}"></a>
      <a href="{% url 'core:profile' article.create_user.username %}">{{ article.create_user.profile.get_screen_name }}</a>
    </span>
    <span class="comments">
      <span class="glyphicon glyphicon-comment"></span>
      {{ article.get_comments.count }} Comments
    </span>
    <span class="upvotes">
      <span>{{ article.get_upvotes }} Upvotes</span>
    </span>
  <span class="downvotes">
      <span>{{ article.get_downvotes }} Downvotes</span>
  </span>

  </div>
  <div class="content">
    {{ article.get_content_as_markdown|safe }}
  </div>
  <div class="options">
    {% csrf_token %}
    <input type="hidden" name="qid" value="{{ article.pk }}">
    <span class="vote up-vote glyphicon glyphicon-chevron-up {% if request.user in article.get_upvoters %} voted{% endif %}">Upvote</span>
    <span class="vote down-vote glyphicon glyphicon-chevron-down {% if request.user in article.get_downvoters %} voted{% endif %}">Downvote</span>
  </div>
</article>
