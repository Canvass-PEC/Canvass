{% load humanize %}

<div class="panel panel-default question" question-id="{{ question.id }}">
  <div class="panel-heading">
    <h3 class="panel-title">
      <a href="{% url 'question:question' question.pk %}">{{ question.title }}</a>
    </h3>
  </div>
  <div class="panel-body clearfix">
    <div class="question-info">
      <div class="info">
        <h5><span class="glyphicon glyphicon-comment"></span> Answers</h5>
        <span>{{ question.get_answers_count }}</span>
      </div>
    </div>
    <div class="question-user">
      <a href="{% url 'my_auth:profile' question.user.username %}"><img src="{{ question.user.profile.get_picture }}" class="user"></a>
      <a href="{% url 'my_auth:profile' question.user.username %}" class="username">{{ question.user.profile.get_screen_name }}</a>
      <span class="asked">asked {{ question.update_date|naturaltime }}</span>
    </div>
    <div class="question-description">
      {{ question.get_description_preview_as_markdown|safe }}
    </div>
  </div>
</div>
